<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Styles/index_style.css">  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <!--To create a section for whole blog-->
    <main>
      <div class="container-blog-card">
        <section class="image-conatiner">
          <img src="./assets/images/illustration-article.svg" alt="" class="image-card">
        </section>

        <section class="publish-details">
          <div class="details">
            <button class="learn">Learning</button>
            <p class="date">Published 21 Dec 2023</p>
          </div>
        </section>

        <section class="content">
          <div class="title">
            <h3>HTML & CSS foundations</h3>
          </div>
          <div class="blog-content">
            <p class="content-detail">
              These  languages are the backbone of every website, defining structure,content, and presentation.
            </p>
          </div>
        </section>

        <section class="author-details">
          <div class="author">
            <img src="./assets/images/image-avatar.webp" alt="" class="author-image">
          </div>
          <div class="author-name">
            <h4>Greg Hooper</h4>
          </div>
        </section>
      </div>
    </main>

    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">A S DineshMoorthi</a>.
    </footer>
</body>
</html>
